
<div class="buttonCreate">
  <button mat-raised-button color="primary" routerLink="create" >
    <span class="ml1">Cr√©er un article</span>
  </button>
  <div class="sort_post">
    <label>Trier par </label>
    <mat-icon (click)="sortPostsByDate()">arrow_downward</mat-icon>
  </div>
</div>
<div class="container">
  <mat-card class="item" *ngFor="let post of sortedPosts" [routerLink]="['detail',post.id]">
    <mat-card-header>
      <mat-card-title>{{ post.title }}</mat-card-title>
      <div class="subtitle">
        <mat-card-subtitle>{{ post.dateCreation | date:'d/MM/YY'}}</mat-card-subtitle>
        <mat-card-subtitle>{{ post.nameCreator }}</mat-card-subtitle>
      </div>
    </mat-card-header>
    <mat-card-content>
      <p>{{ post.content }}</p>
    </mat-card-content>
  </mat-card>
</div>
