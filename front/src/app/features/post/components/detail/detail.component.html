<div class="container">
    <button mat-icon-button (click)="back()">
        <mat-icon>arrow_back</mat-icon>
      </button>
    <div class="detail">
    <mat-card *ngIf="post" class="item" >
        <mat-card-header>
          <mat-card-title>{{ post.title }}</mat-card-title>
          <div class="subtitle">
            <mat-card-subtitle>{{ post.dateCreation | date:'d/MM/YY'}} </mat-card-subtitle> 
            <mat-card-subtitle>{{ post.nameCreator }}</mat-card-subtitle>
            <mat-card-subtitle>{{ post.nameTopic }}</mat-card-subtitle>
          </div>
        </mat-card-header>
        <mat-card-content>
          <p>{{ post.content }}</p>
        </mat-card-content>
    </mat-card>
      <div class="commentPart">
      Commentaires
      <mat-card class="commentCard" *ngFor="let comment of (comments$ | async)">
        <mat-card-header>
          <mat-card-title>{{ comment.creator }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ comment.text }}</p>
        </mat-card-content>
    </mat-card>

      <mat-form-field appearance="outline" class="write_comment">
          <mat-label>Laissez un commentaire</mat-label>
          <textarea matInput placeholder="Ecrivez ici votre commentaire " [(ngModel)]="newComment"></textarea>
          <button *ngIf="isSmallScreen" matSuffix mat-button (click)="onCommentSave()"><mat-icon class="icon-display-inside"> near_me</mat-icon></button>
        </mat-form-field>
      <button *ngIf="!isSmallScreen" mat-button (click)="onCommentSave()"><mat-icon class="icon-display"> near_me</mat-icon></button>
  </div>
  </div>
</div>
