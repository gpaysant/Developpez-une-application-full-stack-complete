<button mat-icon-button routerLink="/post">
  <mat-icon>arrow_back</mat-icon>
</button>
<div class="create">
    <mat-card>
      <mat-card-title>
        <div >
          <h1>Créer un nouvel article</h1>
        </div>
      </mat-card-title>
      <mat-card-content *ngIf="postForm">
        <form  [formGroup]="postForm" (ngSubmit)="submit()">
            <mat-form-field appearance="outline">
                <mat-label>Thème</mat-label>
                <mat-select ngDefaultControl formControlName="topicId">
                    <mat-option *ngFor="let topic of topics$ | async" [value]="topic.id">
                    {{topic.title}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Titre</mat-label>
                <input matInput formControlName="title">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <textarea matInput rows="8" formControlName="content"></textarea>
            </mat-form-field>
          <div >
            <button mat-raised-button color="primary" type="submit" [disabled]="postForm.invalid">
              Créer
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
